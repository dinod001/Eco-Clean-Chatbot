<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>EcoClean Assistant</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <style>
    :root {
      --primary-green: #2e7d32;
      --light-green: #4caf50;
      --pale-green: #f1f8e9;
      --accent-green: #81c784;
      --text-dark: #212121;
      --text-light: #ffffff;
      --border-light: #e0e0e0;
      --shadow: 0 4px 12px rgba(0, 0, 0, 0.1);
      --transition: all 0.3s ease;
    }

    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      color: var(--text-dark);
      background-color: #f5f5f5;
    }

    /* Chat Widget Container */
    .chat-widget {
      position: fixed;
      bottom: 24px;
      right: 24px;
      width: 380px;
      height: 520px;
      background: var(--text-light);
      border-radius: 16px;
      box-shadow: var(--shadow);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      z-index: 10000;
      transition: var(--transition);
    }

    /* Mobile fullscreen */
    @media screen and (max-width: 600px) {
      .chat-widget {
        width: 100%;
        height: 100dvh;
        bottom: 0;
        right: 0;
        border-radius: 0;
      }
    }

    /* Header */
    .header {
      background: linear-gradient(135deg, var(--primary-green), var(--light-green));
      color: var(--text-light);
      padding: 1.2rem;
      display: flex;
      align-items: center;
      gap: 0.8rem;
    }
    .header h1 {
      margin: 0;
      font-size: 1.25rem;
      font-weight: 600;
    }
    .header-icon {
      font-size: 1.5rem;
    }

    /* Chat area */
    .chat-history {
      flex-grow: 1;
      padding: 1.5rem;
      overflow-y: auto;
      background: var(--pale-green);
      scroll-behavior: smooth;
    }
    .chat-history::-webkit-scrollbar {
      width: 6px;
    }
    .chat-history::-webkit-scrollbar-thumb {
      background: var(--accent-green);
      border-radius: 3px;
    }
    .message {
      margin-bottom: 1.2rem;
      display: flex;
      align-items: flex-start;
      animation: fadeIn 0.3s ease-in;
    }
    .message.user {
      justify-content: flex-end;
    }
    .message-content {
      max-width: 75%;
      padding: 0.9rem 1.2rem;
      border-radius: 12px;
      font-size: 0.95rem;
      line-height: 1.4;
      position: relative;
      box-shadow: var(--shadow);
      display: flex;
      align-items: center;
      gap: 0.8rem;
    }
    .message.user .message-content {
      background: var(--primary-green);
      color: var(--text-light);
      border-bottom-right-radius: 4px;
    }
    .message.ai .message-content {
      background: var(--text-light);
      color: var(--text-dark);
      border: 1px solid var(--accent-green);
      border-bottom-left-radius: 4px;
    }
    .message-icon {
      font-size: 1.2rem;
      line-height: 1;
    }
    .message.user .message-icon {
      order: 1;
    }
    .message.ai .message-icon {
      order: -1;
    }

    /* Input */
    .input-container {
      display: flex;
      align-items: center;
      padding: 1rem;
      background: var(--text-light);
      border-top: 1px solid var(--border-light);
    }
    .message-input {
      flex-grow: 1;
      padding: 0.8rem 1rem;
      border-radius: 8px;
      border: 1px solid var(--accent-green);
      outline: none;
      resize: none;
      min-height: 48px;
      max-height: 96px;
      font-family: inherit;
      font-size: 0.95rem;
      background: #fafafa;
      transition: var(--transition);
      box-shadow: inset 0 1px 3px rgba(0, 0, 0, 0.05);
    }
    .message-input:focus {
      border-color: var(--light-green);
      box-shadow: 0 0 0 3px rgba(129, 199, 132, 0.2), inset 0 1px 3px rgba(0, 0, 0, 0.05);
      background: var(--text-light);
    }
    .message-input::placeholder {
      color: #757575;
      opacity: 0.8;
    }
    .send-button {
      margin-left: 0.75rem;
      background: var(--primary-green);
      color: var(--text-light);
      border: none;
      padding: 0.8rem 1.5rem;
      border-radius: 8px;
      cursor: pointer;
      font-family: inherit;
      font-size: 0.95rem;
      font-weight: 500;
      transition: var(--transition);
      min-width: 80px;
    }
    .send-button:hover {
      background: var(--light-green);
      transform: translateY(-2px);
    }
    .send-button:active {
      transform: translateY(0);
    }

    /* Animations */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Responsive adjustments */
    @media screen and (max-width: 400px) {
      .chat-widget {
        width: 100%;
        height: 100dvh;
      }
      .header h1 {
        font-size: 1.1rem;
      }
      .message-content {
        font-size: 0.9rem;
      }
      .message-icon {
        font-size: 1rem;
      }
      .send-button {
        padding: 0.7rem 1.2rem;
        min-width: 70px;
      }
      .message-input {
        min-height: 44px;
      }
    }
  </style>
</head>
<body>
  <!-- Chat Widget -->
  <div class="chat-widget" id="chat-widget">
    <header class="header">
      <span class="header-icon">ðŸŒ¿</span>
      <h1>EcoClean Assistant</h1>
    </header>

    <div class="chat-history" id="chat-history">
      <!-- Messages go here -->
    </div>

    <div class="input-container">
      <textarea id="user-input" class="message-input" placeholder="Ask about eco-friendly cleaning..." rows="2"></textarea>
      <button class="send-button" onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    window.onload = function () {
      appendMessage('ai', 'Hi, how can I help you today?');

      fetch('/history')
        .then(res => res.json())
        .then(data => {
          data.messages.forEach(msg => {
            appendMessage(msg.type === 'human' ? 'user' : 'ai', msg.content);
          });
        });
    };

    function sendMessage() {
      const input = document.getElementById('user-input');
      const message = input.value.trim();
      if (!message) return;
      appendMessage('user', message);
      input.value = '';

      fetch('/chat', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ message }),
      })
      .then(res => res.json())
      .then(data => {
        appendMessage('ai', data.response || '[Error]');
      })
      .catch(() => {
        appendMessage('ai', '[Server error]');
      });
    }

    function appendMessage(sender, content) {
      const chatHistory = document.getElementById('chat-history');
      const div = document.createElement('div');
      div.className = 'message ' + sender;
      const contentDiv = document.createElement('div');
      contentDiv.className = 'message-content';
      const iconSpan = document.createElement('span');
      iconSpan.className = 'message-icon';
      iconSpan.textContent = sender === 'user' ? 'ðŸ™‹' : 'ðŸ¤–';
      contentDiv.appendChild(iconSpan);
      const textSpan = document.createElement('span');
      textSpan.textContent = content;
      contentDiv.appendChild(textSpan);
      div.appendChild(contentDiv);
      chatHistory.appendChild(div);
      chatHistory.scrollTop = chatHistory.scrollHeight;
    }
  </script>
</body>
</html>
